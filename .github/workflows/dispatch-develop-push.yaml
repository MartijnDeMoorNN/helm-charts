name: Dispatch events based on develop push

# TODO(emil): switch on push to develop
on:
  workflow_dispatch

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.DISPATCH_GITHUB_TOKEN }}
        repository: kubeshop/emil-testkube-deployment
        event_type: testkube_charts_push
        client-payload: '{"image_tag_dashboard": "${{ steps.github_sha.outputs.sha_short }}"}'
        client_payload: '{"ref": "${{ env.GITHUB_REF }}", "ref_name": "${{ env.GITHUB_REF_NAME }}", "sha": "${{ env.GITHUB_SHA }}"}'
